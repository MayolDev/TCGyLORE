<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo oscuro -->
  <rect width="100" height="100" fill="#0f172a" rx="15"/>
  
  <!-- Escudo principal -->
  <path d="M50 10 L80 25 L80 55 Q80 75 50 90 Q20 75 20 55 L20 25 Z" 
        fill="url(#shieldGrad)" 
        stroke="#8B4513" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Decoración del escudo -->
  <path d="M50 20 L70 30 L70 52 Q70 67 50 78 Q30 67 30 52 L30 30 Z" 
        fill="none" 
        stroke="#FFD700" 
        stroke-width="1.5"
        opacity="0.7"/>
  
  <!-- Símbolo de espada -->
  <g transform="translate(50, 35)">
    <!-- Hoja -->
    <rect x="-2" y="0" width="4" height="25" fill="#C0C0C0" stroke="#696969" stroke-width="0.5"/>
    <!-- Guardia -->
    <rect x="-8" y="24" width="16" height="3" fill="#8B4513" stroke="#5D4037" stroke-width="0.5" rx="1"/>
    <!-- Empuñadura -->
    <rect x="-3" y="27" width="6" height="10" fill="#654321" stroke="#3E2723" stroke-width="0.5" rx="1"/>
    <!-- Pomo -->
    <circle cx="0" cy="39" r="3" fill="#FFD700" stroke="#B8860B" stroke-width="0.5"/>
  </g>
  
  <!-- Brillos -->
  <circle cx="35" cy="30" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="42" cy="25" r="1.5" fill="#FFFFFF" opacity="0.4"/>
</svg>
